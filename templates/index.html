{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-md-6"> 
        <img src="/static/braingains.jpeg">
    </div>
    <div class="col-md-6">
        {%if query %}
        <h1 class="text-start">Choose a Topic!</h1>
        {% for each in query %}
        <form action="/question/{{ each.TOPIC }}" class="text-start" method="POST">
                <button class="btn btn-outline-dark mb-3">{{ each.TOPIC }}</button>
                </button>
        </form>
        {% endfor %}
        {% else %}
        <form action="/create" method="GET">
            <div class="btn-group-vertical" role="group">
                <button class="btn btn-outline-dark">Create a Topic</button>
                </button>
            </div>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
