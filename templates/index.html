{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block main %}
<div class="col">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <img class="m-3" src="/static/braingains.jpeg" />
      </div>
    </div>
      <div class="d-grid col gap-2 text-start">
        <div class="card cardlist">
        {% if query %}
        <h1 class="text-center">Choose a Topic!</h1>
        {% for each in query %}
        <a href="/question/{{ each.TOPIC }}" class="btn btn-outline-dark btn-block mx-3 mt-2">{{ each.TOPIC }}</a>
        {% endfor %} {% else %}
        <a href="/create" class="btn btn-outline-dark btn-block">Create a Topic</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
