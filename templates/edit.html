{% extends "layout.html" %}

{% block title %}
Edit Card
{% endblock %}

{% block main %}
<form action="/edit/{{ question.id }}" method="POST">
    <div class="form-row mx-auto" style="width: 500px;">
        <div class="form-group col-md-6">
            <label for="section">Section</label>
            <input type="text" class="form-control" id="section" name="section" value="{{ question.section }}">
        </div>        
        <div class="form-group col-md-6">
            <label for="topic">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" value="{{ question.topic }}">
        </div>
        <div class="form-group col-md-6">
            <label for="score">Score</label>
            <input type="number" min="0" max="5" class="form-control" id="score" name="score" value="{{ question.score }}">
        </div>
        <div class="form-group col-md-6">
            <label for="session">Session</label>
            <input type="number" min="1" max="4" class="form-control" id="session" name="session" value="{{ question.sesh }}">
        </div>
    </div>
    <div class="form-group">
        <label for="question">Question</label>
        <textarea class="form-control" id="question" name="question" rows="5">{{ question.question }}</textarea>
    </div>
    <div class="form-group">
        <label for="answer">Answer</label>
        <textarea class="form-control" id="answer" name="answer" rows="5">{{ question.answer }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<br>
<br>
<form action="/delete/{{ question.id }}" method="POST" color="red">
    <button type="submit" class="btn btn-danger" value="delete">Delete</button>
</form>
{% endblock %}
