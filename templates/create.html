{% extends "layout.html" %}

{% block title %}
Create
{% endblock %}

{% block main %}
<form class="form-inline" action="/create" method="POST">
    <div class="row">
        <div class="col text-center">
            <div class="form-group mx-sm-3 mb-2 text-center">
                {% if topics_by_section %}
                <label for="existingsectionandtopic" class="sr-only mb-1">Existing Section > Existing Topic > Question Count</label>
                <select class="form-control" id="existingsectionandtopic" name="existingsectionandtopic">
                    <option disabled>Choose</option>
                    {% for section, topics in topics_by_section.items() %}
                        {% for topic_info in topics %}
                            {% set topic = topic_info.topic %}
                            <option value="{{ section }} > {{ topic }}"{% if section == latest_section and topic == latest_topic %}selected{% endif %}>{{ section }} > {{ topic }} > {{ counts[topic] }} Questions</option>
                        {% endfor %}
                    {% endfor %}
                </select>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="text-align-center">
            <h4>OR</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group mx-sm-3 mb-2 pt-3">
                <label for="newsection" class="sr-only mb-1">New Section</label>
                <input type="text" class="form-control" id="newsection" name="newsection" placeholder="New Section">
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <div class="form-group mx-sm-3 mb-2 pt-3">
                <label for="newtopic" class="sr-only mb-1">New Topic</label>
                <input type="text" class="form-control" id="newtopic" name="newtopic" placeholder="New Topic">
            </div>
        </div>
    </div>
    <div class="form-group text-start pt-4 pb-4 mt-4">
        <label for="toggle-tab">Shift + Tab Spacing</label>
        <button id="toggle-tab" class="btn btn-outline-secondary" type="button">
            <i id="toggle-icon" class="bi bi-toggle-on"></i>
        </button>
    </div>
    <div class="form-group">
        <label for="question">Question</label>
        <textarea class="form-control" id="question" name="question" rows="14" autofocus></textarea>
    </div>
    <div class="form-group">
        <label for="answer">Answer</label>
        <textarea class="form-control" id="answer" name="answer" rows="14"></textarea>
    </div>
    <div class="form-group pt-4">
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary mb-2" value="Submit">SUBMIT</button>
            </div>
        </div>
        <div class="row">
            <div class="col-auto text-start mt-4">
                <div class="card w-auto">
                    <h5 class="card-title m-2">docs</h5>
                    <p><a class="m-2" href="https://www.markdownguide.org/basic-syntax/" target="_blank">Markdown Docs</a></p>
                    <p><a class="m-2" href="https://www.markdownguide.org/extended-syntax/#fenced-code-blocks" target="_blank">Fenced Code Blocks</a></p>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="/static/markdownToggle.js"></script>
{% endblock %}
