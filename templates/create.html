{% extends "layout.html" %}

{% block title %}
Create
{% endblock %}

{% block main %}
<form class="form-inline" action="/create" method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group mx-sm-3 mb-2">
                {% if query[0] %}
                <label for="Topic" class="sr-only"> Choose Existing Topic</label>
                <select class="form-control" id="Topic" name="Topic">
                    <option disabled>Choose a Topic</option>
                    {% for topic,count in counts.items()|reverse %}
                    <option value="{{ topic }}">{{ topic }} - {{ count }} questions</option>
                    {% endfor %}
                </select>
                {% endif %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group mx-sm-3 mb-2">
                <label for="New" class="sr-only">New Topic</label>
                <input type="text" class="form-control" id="New" name="New">
                </select>
            </div>
        </div>
    </div>
        <div class="form-group">
            <label for="Question">Question</label>
            <input type="text" class="form-control" id="Question" name="Question">
        </div>
        <div class="form-group">
            <label for="Answer">Answer</label>
            <input type="text" class="form-control" id="Answer" name="Answer">
        </div>
        <p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2" value="Submit">SUBMIT</button>
        </div>
        </p>
</form>
{% endblock %}
