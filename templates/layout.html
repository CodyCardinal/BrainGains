<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="/static/2958469-512-Luis-Prado-Atlas-Icon.png" type="image/png" />

    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet" />
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="/static/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightElement(block);
        });
      });
    </script>

    <title>BrainGains: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="bg-dark border fixed-top navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/2958469-512-Luis-Prado-Atlas-Icon.png"
            alt="BrainGains Atlas Navbar Icon"
            class="nav-icon"
            title="'Atlas Icon 2958469' by Luis Prado from Noun Project" />
          <span>BrainGains</span>
        </a>
        <button
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbar"
          data-bs-toggle="collapse"
          type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto m-2">
            <li class="nav-item"><a class="nav-link" href="/create">Create</a></li>
            <li class="nav-item"><a class="nav-link" href="/list">List Cards</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-outline-light ms-2">
                <i class="bi bi-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container text-center overflow-auto pt-5"><div class="pt-5">{% block main %}{% endblock %}</div></main>

    <footer class="mb-1 small text-center text-muted">
      Site by <a href="https://www.linkedin.com/in/cody-cardinal-896b661b/">Cody Cardinal</a>
    </footer>
  </body>

  <script src="/static/colorToggle.js"></script>
</html>
